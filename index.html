<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programujeme Kontrolery</title>
</head>

<style>

:root {--vyska_loga: 165px; --vyska_menu: 85px; --vyska_patka: 30px}
.hlavicka   { position: absolute; width: 100%; top: 0px; left: 0px; height: var(--vyska_loga); text-align: center;}
.menu       { position: absolute; width: 100%; top: var(--vyska_loga); left: 0px; height: var(--vyska_menu);}
.obsah      { position: absolute; width: 100%; top: calc(var(--vyska_loga) + var(--vyska_menu)); left: 0px;
              height: calc(100% - var(--vyska_loga) - var(--vyska_menu) - var(--vyska_patka));}
.patka      { position: absolute; width: 100%; bottom: 0px; left: 0px; height: var(--vyska_patka);}

body        { background-attachment: fixed; background-image: linear-gradient(150deg, rgb(22, 228, 243), white, white);}
iframe      { width: 100% ; height: 100%; border: none;} 
img          { vertical-align:middle;}
* {-moz-box-sizing: border-box; box-sizing: border-box; -moz-box-pack:center; -moz-box-align:center;} /* pocitani marginu a paddingu jako v Exploreru */
</style>

<body>
    <div>
        <div class="hlavicka"><img src="obrazky/obrazky/logo.png"></div>
       
        <div class="menu">
            <table width= 100%>
                <td width= 33% style="text-align:center">
                    <a  href="uvod.html" target="stranka"><img src="obrazky/tlacitka/uvod.png"></a></td>
                <td width= 33% style="text-align:center">
                    <a href="stranka_knihy.html" target="stranka"><img src="obrazky/tlacitka/knihy.png"></a></td>
                <td width= 33% style="text-align:center">
                    <a href="obsah_clanky.html" target="stranka"><img src="obrazky/tlacitka/clanky.png"></a></td> 
            </table>        
        </div>

        <div class="obsah" ><iframe name="stranka" frameborder="0" src="uvod.html"></iframe></div>    

        <div class="patka">
            <table width= 100%>
                    <td width= 33%><b>Autor: Vojtěch Skřivánek</b></td>
                    <td width= 33% style="text-align:center"><b>Kontakt: VojtechSkrivanek@seznam.cz</b></td>
                    <td width= 33%  style="text-align:right">
                        <b>Počet návštěvníků: </b>
                        <img src="https://www.webfreecounter.com/hit.php?id=genqxaa&nd=7&style=3" border="0" alt="hit counter">
                    </td>
            </table>
        </div>
    </div>
    
</body>
</html>
